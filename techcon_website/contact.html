<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 1em;
        text-decoration: none;
      }
      main {
        padding: 2em;
      }
      form {
        margin-top: 2em;
        max-width: 600px;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5em;
        margin-top: 0.5em;
        box-sizing: border-box;
      }
      button {
        margin-top: 1em;
        padding: 0.7em 1.5em;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
        margin-top: 2em;
      }
      .contact-info {
        margin-top: 2em;
      }
      .social a {
        display: inline-block;
        margin: 0.5em 1em 0 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="/techcon_website/index.html">Home</a>
        <a href="/techcon_website/about.html">About</a>
        <a href="/techcon_website/schedule.html">Schedule</a>
        <a href="/techcon_website/">Register</a>
      </nav>
    </header>

    <main>
      <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <div class="social">
          <p>Follow us on:</p>
          <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
          <a href="https://facebook.com/TechCon2024" target="_blank"
            >Facebook</a
          >
          <a href="https://linkedin.com/company/TechCon2024" target="_blank"
            >LinkedIn</a
          >
        </div>
      </section>

      <section class="map">
        <h2>Conference Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.202146194721!2d106.70042441428755!3d10.792602361855363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528c673c164a3%3A0xa64947c828a3e2f4!2sTech%20Conference%20Center!5e0!3m2!1sen!2set!4v1620000000000!5m2!1sen!2set"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>

      <section class="contact-form">
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
